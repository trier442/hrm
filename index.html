<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script>
        // 모바일 화면 높이 문제 해결을 위한 스크립트
        function setScreenHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setScreenHeight();
        window.addEventListener('resize', setScreenHeight);
    </script>
    <style>
        body {
            font-family: 'Jua', sans-serif;
            touch-action: manipulation; /* 모바일에서 더블 탭 확대 방지 */
        }
        #game-container {
            height: calc(var(--vh, 1vh) * 100);
        }
        @media (min-width: 640px) { /* sm breakpoint */
            #game-container {
                height: 90vh;
                max-height: 800px;
            }
        }
        .road-line {
            position: absolute;
            width: 6px;
            height: 100%;
            top: 0;
            background-image: linear-gradient(to bottom, white 50%, transparent 50%);
            background-size: 100% 70px;
            animation: road-lines 2.5s linear infinite;
        }
        @keyframes road-lines {
            from { background-position: 0 0; }
            to { background-position: 0 70px; }
        }
        @keyframes fall {
            from { transform: translateY(-150px); }
            to { transform: translateY(100vh); }
        }
        .falling {
            animation: fall 10s linear;
        }
        #car {
            transition: left 0.2s ease-out;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        #player-name-input, #chapter-select {
            border: 2px solid #6366f1;
            transition: border-color 0.3s;
        }
        #player-name-input:focus, #chapter-select:focus {
            outline: none;
            border-color: #a5b4fc;
        }
    </style>
</head>

        function playSound(type) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            }
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);

        let quizData = [];

        let isGameActive = false;
        let questionInProgress = false;

        function init() {
            carPosition = 1; 
            score = 0; 
            currentQuestionIndex = 0;
            isGameActive = true; 
            questionInProgress = false;

            playerInfo.classList.remove('hidden');
            playerNameDisplay.textContent = playerName;
            roadLines.forEach(line => line.style.animationPlayState = 'running');
            
            updateScore();
            shuffleQuiz();
            loadQuestion();
            updateCarPosition();

            startScreen.classList.add('hidden');
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
        }
        
        function gameLoop() {
            if (!isGameActive) return;

            const carRect = car.getBoundingClientRect();
            const answersRect = answersContainer.getBoundingClientRect();

            // 정답 블록이 자동차 위치에 도달했는지 확인
            if (questionInProgress && answersRect.bottom > carRect.top && answersRect.top < carRect.bottom) {
                handleCollision();
            }

            // 정답 블록을 놓쳤는지 확인 (화면 밖으로 나갔을 때)
            if (questionInProgress && answersRect.top > window.innerHeight) {
                handleCollision(true); // missed = true
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function handleCollision(missed = false) {
            if (!questionInProgress) return;
            questionInProgress = false; 
            answersContainer.style.animationPlayState = 'paused';

            const currentQuiz = quizData[currentQuestionIndex];
            const correctGate = answersContainer.children[currentQuiz.correct];

            if (missed) {
                // 문제를 놓쳤을 경우
                if (correctGate) correctGate.classList.replace('bg-indigo-500', 'bg-yellow-500');
                playSound('incorrect');
            } else {
                // 문제에 충돌했을 경우
                if (carPosition === currentQuiz.correct) {
                    // 정답
                    score += 5;
                    updateScore();
                    correctGate.classList.replace('bg-indigo-500', 'bg-green-500');
                    playSound('correct');
                } else {
                    // 오답
                    const wrongGate = answersContainer.children[carPosition];
                    if (wrongGate) wrongGate.classList.replace('bg-indigo-500', 'bg-red-600');
                    if (correctGate) correctGate.classList.replace('bg-indigo-500', 'bg-green-500'); // 정답 위치 표시
                    playSound('incorrect');
                }
            }
            
            currentQuestionIndex++;
            setTimeout(loadQuestion, 1500); // 다음 문제 로딩 전 1.5초 대기
        }

        // '전진' 버튼으로 즉시 정답 확인
        function checkAnswerNow() {
            if (!questionInProgress) return;
            // 애니메이션을 빠르게 끝내서 바로 충돌 판정을 유도
            answersContainer.style.animationDuration = '0.2s';
        }

        function shuffleQuiz() {
            let originalQuizData = [...allQuizzes[selectedChapterKey]];
            for (let i = originalQuizData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [originalQuizData[i], originalQuizData[j]] = [originalQuizData[j], originalQuizData[i]];
            }
            quizData = originalQuizData.slice(0, 25); // 25문제만 선택
        }

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                endGame();
                return;
            }

            questionInProgress = true;
            const currentQuiz = quizData[currentQuestionIndex];
            questionEl.textContent = `Q${currentQuestionIndex + 1}. ${currentQuiz.question}`;
            answersContainer.innerHTML = '';

            currentQuiz.answers.forEach((answer) => {
                const answerEl = document.createElement('div');
                answerEl.className = 'w-1/3 h-full flex items-center justify-center text-white text-base md:text-lg font-bold p-2 text-center bg-indigo-500 bg-opacity-75 border-2 border-indigo-300 rounded-lg';
                answerEl.textContent = answer;
                answersContainer.appendChild(answerEl);
            });

            // 애니메이션 재시작
            answersContainer.style.animationDuration = '10s';
            answersContainer.classList.remove('falling');
            void answersContainer.offsetWidth; 
            answersContainer.style.animationPlayState = 'running';
            answersContainer.classList.add('falling');
        }
        
        async function endGame() {
            isGameActive = false;
            cancelAnimationFrame(gameLoopId);
            roadLines.forEach(line => line.style.animationPlayState = 'paused');
            
            // 구글 시트에 점수 전송
            const selectedChapterText = chapterSelect.options[chapterSelect.selectedIndex].text;
            await saveScoreToGoogleSheet(playerName, score, selectedChapterText);

            questionEl.textContent = `퀴즈 완료! 최종 점수: ${score}점`;
            answersContainer.innerHTML = '';
            playerInfo.classList.add('hidden');
            
            startTitle.textContent = "게임 클리어!";
            startDesc.innerHTML = `최종 점수: <span class="text-2xl text-white font-bold">${score}</span>점`;
            startButton.textContent = "다시 시작";
            
            startScreen.classList.remove('hidden');
        }

        function updateCarPosition() {
            const laneWidth = gameScreen.offsetWidth / 3;
            car.style.left = `${(carPosition * laneWidth) + (laneWidth / 2)}px`;
        }
        
        function moveCar(direction) {
            if (!isGameActive) return;
            if (direction === 'left' && carPosition > 0) carPosition--;
            else if (direction === 'right' && carPosition < 2) carPosition++;
            updateCarPosition();
        }
        
        function updateScore() {
            scoreEl.textContent = score;
        }

        // --- 구글 시트 연동 ---
        async function saveScoreToGoogleSheet(name, score, chapter) {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwwhXoxJurzs-MTVSgAdD-e4knCNTMlkqkVkkGT949bqdKKGHZS5BxEMGYYndAJgFHbow/exec";
            
            const formData = new FormData();
            formData.append('timestamp', new Date().toLocaleString("ko-KR"));
            formData.append('name', name);
            formData.append('chapter', chapter);
            formData.append('score', score);

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                if(response.ok) {
                    console.log("점수 전송 성공!");
                } else {
                    console.error("점수 전송 실패:", response.statusText);
                }
            } catch(e) {
                console.error("점수 전송 중 오류 발생:", e);
            }
        }

        // --- 이벤트 리스너 설정 ---
        startButton.addEventListener('click', () => {
            setupAudio();
            playerName = playerNameInput.value.trim();
            selectedChapterKey = chapterSelect.value;

            if (!selectedChapterKey) {
                alert("먼저 단원을 선택해주세요!");
                return;
            }

            if (!playerName) {
                playerNameInput.placeholder = "이름을 꼭 입력해주세요!";
                playerNameInput.classList.add('border-red-500');
                setTimeout(() => {
                    playerNameInput.classList.remove('border-red-500');
                    playerNameInput.placeholder = "이름";
                }, 1500);
                return;
            }
            
            init();
        });

        document.addEventListener('keydown', (e) => {
            if (startScreen.classList.contains('hidden')) {
                if (e.key === 'ArrowLeft') moveCar('left');
                else if (e.key === 'ArrowRight') moveCar('right');
                else if (e.key === 'ArrowUp' || e.key === ' ') {
                    e.preventDefault();
                    checkAnswerNow(); // 즉시 정답 확인
                }
            } else if (e.key === 'Enter') {
                startButton.click();
            }
        });

        moveLeftBtn.addEventListener('click', () => moveCar('left'));
        moveRightBtn.addEventListener('click', () => moveCar('right'));
        moveForwardBtn.addEventListener('click', checkAnswerNow);

        window.addEventListener('resize', () => {
            if (isGameActive) updateCarPosition();
        });
        
    </script>
